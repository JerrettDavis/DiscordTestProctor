name: Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

env:
  SOLUTION_NAME: DiscordTestProctor.sln
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if ! git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) HEAD origin/${{ github.base_ref }} | grep -q '<<<<<'; then
            echo "âœ… No merge conflicts detected"
          else
            echo "::error::Merge conflicts detected. Please resolve conflicts before merging."
            exit 1
          fi

  pr-size:
    name: PR Size Analysis
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Analyze PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const changedFiles = pr.changed_files;
            const totalChanges = additions + deletions;

            let size = 'XS';
            let message = 'âœ… This PR is small and easy to review!';

            if (totalChanges > 1000) {
              size = 'XXL';
              message = 'âš ï¸ This PR is very large. Consider breaking it into smaller PRs.';
            } else if (totalChanges > 500) {
              size = 'XL';
              message = 'âš ï¸ This PR is quite large. Consider breaking it into smaller PRs.';
            } else if (totalChanges > 250) {
              size = 'L';
              message = 'ðŸ“‹ This PR is getting large. Consider if it can be split.';
            } else if (totalChanges > 100) {
              size = 'M';
              message = 'âœ… This PR is a good size for review.';
            } else if (totalChanges > 30) {
              size = 'S';
            }

            const comment = `## PR Size Analysis

            **Size:** ${size} (${totalChanges} changes across ${changedFiles} files)
            - **Additions:** ${additions}
            - **Deletions:** ${deletions}

            ${message}`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
